<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Krijo Kategori</title>
</head>
<body>
<div style="text-align: center;">
  <div>
    <h1>Krijo nje Kategori</h1>
  </div>
  <div>
    <br/><br/>
    <form action="#" th:action="@{/categories/save}" th:object="${category}"
          method="post">

      <table border="0" cellpadding="10">
        <tr>
          <td>Kategori ID:</td>
          <td>
            <input type="text" th:field="*{id}" readonly="readonly" />
          </td>
        </tr>
        <tr>
          <td>Emri:</td>
          <td><input type="text" th:field="*{emri}" /></td>
        </tr>

        <tr>
          <td colspan="2"><button type="submit">Save</button> </td>
        </tr>
      </table>
    </form>
  </div>

</div>

</body>
</html>
